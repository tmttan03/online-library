
<div class="row">
  <div class="col-12">
      <div class="page-title-box d-sm-flex align-items-center justify-content-between">
          <h4 class="mb-sm-0 font-size-18">Settings</h4>

          <div class="page-title-right">
              <ol class="breadcrumb m-0">
                  <li class="breadcrumb-item"><a href="/">Home</a></li>
                  <li class="breadcrumb-item active">Settings</li>
              </ol>
          </div>

      </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="form.form" (ngSubmit)="onSubmit(form.form)" class="form" enctype="multipart/form-data">

            <div [hidden]="!this.editSuccessMessage" class="alert alert-success"><span>You have successfully updated your info!</span></div>
            <div *ngIf="!this.ProfNoChanges" class="alert alert-info"><span>No Changes!</span></div>

            <div class="row mb-4">
              <label for="horizontal-firstname-input" class="col-sm-3 col-form-label">First name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="first_name"  placeholder="First name">
                <span [hidden]="form.valid('first_name')" class="text-danger"><p><small>This field is required.</small></p></span>
              </div>
            </div>

            <div class="row mb-4">
              <label for="horizontal-lastname-input" class="col-sm-3 col-form-label">Last name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="last_name"  placeholder="Last name">
                <span [hidden]="form.valid('last_name')" class="text-danger"><p><small>This field is required.</small></p></span>
              </div>
            </div>

            <div class="row mb-4">
              <label for="horizontal-firstname-input" class="col-sm-3 col-form-label">Email Address</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="email" placeholder="Email Address" disabled>
                <small class='text-muted'>Please note that you cannot change your email after sign up.</small>
              </div>
            </div>

            <!--
            <div class="row mb-4">
              <label for="horizontal-firstname-input" class="col-sm-3 col-form-label">Profile Picture</label>
              <div class="col-sm-9">
                <input class="form-control" type="file" formControlName="avatar">
              </div>
            </div>
            -->

            <div class="row justify-content-end">
              <div class="col-sm-9">
                <button type="submit" class="btn btn-primary w-md">Submit</button>
              </div>
            </div>
          </form>
        </div>
        <!-- end card body -->
      </div>
  </div> <!-- end col -->
</div>

<div class="container p-5">

    <h3 class="section-title mb-3">Login</h3>

    <div *ngIf="hasDeactivated" class="alert alert-warning">
        Your account has been deactivated. Your personal data will be deleted within 48 hours.
    </div>
    <div *ngIf="new" class="alert alert-success">
        Successfully created your account
    </div>
    <form [formGroup]="form.form" (ngSubmit)="onSubmit(form.form)">

        <div [hidden]="!form.err"  class="alert alert-danger">
            Invalid Email/Password. Please try again.
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input class="form-control" formControlName="email" (input)="inputChange($event.target.value)" type="text">
            <span *ngIf="form.hasError('email', 'required')" class="text-danger"><p><small>Email is required.</small></p></span>
            <span *ngIf="form.hasError('email', 'email')" class="text-danger"><p><small>Invalid email format.</small></p></span>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input class="form-control" formControlName="password" (input)="inputChange($event.target.value)" type="password">
            <span *ngIf="form.hasError('password', 'required')" class="text-danger"><p><small>Password is required.</small></p></span>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Login</button>
    </form><br>

    <div class="form-group">
        <p><a href='.' (click)='register($event)'>Don't have an account?</a></p>
    </div>

</div>
